<wicket:extend>
	<div id="site_content">
		<div id="content">
			<!-- insert the page content here -->
			<h1>Advanced search:</h1>
			<div class="form_settings">
				<form wicket:id="form">
					<p>
						<span>Title</span><input class="contact" wicket:id="title" />
					</p>
					<p>
						<span>Author:</span><input class="contact" wicket:id="author" />
					</p>
					<p>
						<span>ISBN:</span><input class="contact" wicket:id="isbn" />
					</p>
					<p>
						<span>Catalog:</span><select style="height:25px;" wicket:id="catalog"></select>
					</p>
					<p>
						<span>Publishing office:</span><input class="contact"
							wicket:id="publishingOffice" />
					</p>
					<p style="padding-top: 15px">
						<span>&nbsp;</span>
						<button class="submit" type="submit" wicket:id="find">Find</button>
					</p>
				</form>
			</div>
			<div wicket:id="feedback"></div>
		</div>
	</div>
</wicket:extend>
