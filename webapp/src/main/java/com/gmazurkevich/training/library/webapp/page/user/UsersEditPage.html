<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>User edit</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b>First name:</b></td>
				<td><input wicket:id="firstName" /></td>
			</tr>

			<tr>
				<td><b>Second name:</b></td>
				<td><input wicket:id="lastName" /></td>
			</tr>
			<tr>
				<td><b>Role:</b></td>
				<td><select wicket:id="role"></select></td>
			</tr>
			<tr>
				<td><b>State:</b></td>
				<td><select wicket:id="state"></select></td>
			</tr>

			<tr>
				<td><b>Phone:</b></td>
				<td><input wicket:id="phone" /></td>
			</tr>

			<tr>
				<td><b>Address:</b></td>
				<td><input wicket:id="address" /></td>
			</tr>
			<tr>
				<td><b>Email:</b></td>
				<td><input wicket:id="email" /></td>
			</tr>

			<tr>
				<td><b>Password:</b></td>
				<td><input wicket:id="password" /></td>
			</tr>
		</table>
		<button type="submit" wicket:id="save">SAVE</button>
	</form>
	<div wicket:id="feedback"></div>
</wicket:extend>
