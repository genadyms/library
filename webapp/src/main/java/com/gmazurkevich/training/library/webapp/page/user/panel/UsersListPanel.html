<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-fname">first name</a></th>
				<th><a wicket:id="sort-lname">last name</a></th>
				<th><a wicket:id="sort-role">role</a></th>
				<th><a wicket:id="sort-state">state</a></th>
				<th><a wicket:id="sort-address">address</a></th>
				<th>phone</th>
				<th>email</th>
				<th>actions</th>
			</tr>
		
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id"/></td>
				<td><span wicket:id="fName"/></td>
				<td><span wicket:id="lName"/></td>
				<td><span wicket:id="role"/></td>
				<td><span wicket:id="state"/></td>
				<td><span wicket:id="phone"/></td>
				<td><span wicket:id="address"/></td>
				<td><span wicket:id="email"/></td>
				<td><a wicket:id="edit-link">edit</a>/<a wicket:id="delete-link">delete</a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>

</wicket:panel>
