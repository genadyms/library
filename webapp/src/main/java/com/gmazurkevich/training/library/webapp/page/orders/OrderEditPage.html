<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>Order edit</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b>Reserved date:</b></td>
				<td><input type="text" wicket:id="dateReserve" /></td>
			</tr>
			<tr>
				<td><b>Return date::</b></td>
				<td><input type="text" wicket:id="dateReturn" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="order">Update order</button></td>
				<td></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="close">Close order</button></td>
				<td></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="issue">Close and issue</button></td>
				<td></td>
			</tr>
			
		</table>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
