<wicket:panel>
	<table class="list-table">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-book">book</a></th>
				<th><a wicket:id="sort-departmentName">department name</a></th>
				<th><a wicket:id="sort-departmentType">department type</a></th>
				<th>free date</th>
				<th>actions</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id" /></td>
				<td><span wicket:id="book" /></td>
				<td><span wicket:id="departmentName" /></td>
				<td><span wicket:id="departmentType" /></td>
				<td><span wicket:id="free-date" /></td>
				<td><a wicket:id="delete-link">delete</a>/
					<a wicket:id="edit-link"><wicket:message
						key="edit" /></a>
					/<a	wicket:id="order-link"><wicket:message
						key="order" /></a></td>
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>
</wicket:panel>
