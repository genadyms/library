<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>Book edit</h2>

	<form wicket:id="form">

		<table>
			
			<tr>
				<td><b>Book:</b></td>
				<td><select wicket:id="book"></select></td>
			</tr>

			<tr>
				<td><b>Departament:</b></td>
				<td><select wicket:id="department"></select></td>
			</tr>
			
			<tr>
				<td><button type="submit" wicket:id="save">SAVE</button></td>
				<td></td>
			</tr>
		</table>
	</form>
	<!-- div wicket:id="feedback"></div-->

</wicket:extend>
