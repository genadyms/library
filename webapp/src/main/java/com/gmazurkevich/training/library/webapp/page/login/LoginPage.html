<wicket:extend>
	<div id="site_content">
			<h3>
				<span wicket:id="hello-user">You are registered!.</span>
			</h3>
		<div id="content">
		<div class="form_settings">
		
			<h1>Login</h1>
			<form wicket:id="form">
				<p>
					<span>Email address: </span><input class="contact"
						autocomplete="off" wicket:id="username" />
				</p>
				<p>
					<span>Password:</span><input class="contact" type="password"
						wicket:id="password" />
				</p>
				<p style="padding-top: 15px">
					<span>&nbsp;</span>
					<button class="submit" type="submit" wicket:id="submit-btn">login</button>
				</p>

			</form>
		</div>
	</div></div>
</wicket:extend>
