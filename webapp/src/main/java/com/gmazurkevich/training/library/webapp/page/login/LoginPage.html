<wicket:extend>
	<div id="content_header"></div>
	<div id="site_content">
		<div class="login">
			<h2><span wicket:id="hello-user"></span></h2>
			<h1>Login</h1>
			<form wicket:id="form">
				<p class="input">
					<input type="text" wicket:id="username" autocomplete="off" />
				</p>
				<p class="input">
					<input type="password" wicket:id="password" />
				</p>
				<button type="submit" class="btn waves-effect"
					wicket:id="submit-btn">
					<b>login</b>
				</button>
			</form>
		</div>
	</div>
</wicket:extend>
