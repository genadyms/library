<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div id="site_content">
		<h2>Book edit</h2>
		<form wicket:id="form">
			<p>
				Title: <input type="text" class="contact" wicket:id="title" />
			</p>
			<p>
				Isbn: <input type="text" class="contact" wicket:id="isbn" />
			</p>
			<p>
				Pages: <input type="text" class="contact" wicket:id="pages" />
			</p>

			<p>
				Publishing office: <input type="text" class="contact"
					wicket:id="publishingOffice" />
			</p>
			<p>
				Authors: <select wicket:id="authors" style="width: 460px;"></select>
			</p>
			<p>
				Catalog: <select wicket:id="catalog"></select>
			</p>
			<p>
				Year of publishing: <input type="text" wicket:id="year" />
			</p>
			<p>
				<button class="submit" type="submit" wicket:id="save">SAVE</button>
			</p>
		</form>
		<div wicket:id="feedback"></div>
	</div>
</wicket:extend>
