<wicket:panel>
	<div class="sidebar">
		<div class="sidebar_top"></div>
		<div class="sidebar_item">
			<wicket:message key="panel.search" />
			<form wicket:id="form-search">
				<input type="text" wicket:id="search-field" autocomplete="off"
					value="Enter keywords....." />
				<input wicket:id="search-submit" type="image"
						style="border: 0; margin: 0 0 -9px 5px;" src="images/search.png"
						alt="Search" title="Search"></input>
			</form>
		</div>
		<div class="sidebar_base"></div>
	</div>
</wicket:panel>
