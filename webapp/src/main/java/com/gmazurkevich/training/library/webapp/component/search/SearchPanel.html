<wicket:panel>
	<div class="sidebar">
		<div class="sidebar_top"></div>
		<div class="sidebar_item">
			<wicket:message key="panel.search" />
			<form wicket:id="form-search">
				<input class="search" placeholder="Enter word..." type="text" wicket:id="search-field" /> <input name="search" wicket:id="search-submit"
					type="image" style="border: 0; margin: 0 0 -9px 5px;"
					src="\images\search.png" alt="Search" title="Search" />
			</form>
		</div>
		<div class="sidebar_base"></div>
	</div>
</wicket:panel>
