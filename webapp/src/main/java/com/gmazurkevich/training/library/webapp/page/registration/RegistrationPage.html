<wicket:extend>
	<div id="site_content">
		<div id="content">
			<!-- insert the page content here -->
			<h1>Registration form:</h1>
			<p>Below is an example of how a contact form might look with this
				template:</p>
			<div class="form_settings">
				<form wicket:id="form">
					<p>
						<span>First name</span><input class="contact"
							wicket:id="firstName" />
					</p>
					<p>
						<span>Last name</span><input class="contact" wicket:id="lastName" />
					</p>
					<p>
						<span>Email Address</span><input class="contact" wicket:id="email" />
					</p>
					<p>
						<span>Password:</span><input class="contact" type="password"
							wicket:id="password" />
					</p>
					<p>
						<span>Phone: </span><input class="contact" type="text"
							wicket:id="phone" />
					</p>
					<p>
						<span>Address:</span>
						<textarea class="contact textarea" rows="8" cols="50"
							wicket:id="address"></textarea>
					</p>
					<p style="padding-top: 15px">
						<span>&nbsp;</span>
						<button class="submit" type="submit" wicket:id="save">SAVE</button>
					</p>
				</form>
			</div>
				<div wicket:id="feedback"></div>
		</div>
	</div>
</wicket:extend>
