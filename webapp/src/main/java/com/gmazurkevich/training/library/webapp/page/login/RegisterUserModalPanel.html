<wicket:panel>
	<form wicket:id="form">

		<table>
			<tr>
				<td><b>First name:</b></td>
				<td><input type="text" wicket:id="firstName" /></td>
			</tr>
			<tr>
				<td><b>Last name:</b></td>
				<td><input type="text" wicket:id="lastName" /></td>
			</tr>
			<tr>
				<td><b>Address:</b></td>
				<td><input type="text" wicket:id="address" /></td>
			</tr>
			<tr>
				<td><b>Phone:</b></td>
				<td><input type="text" wicket:id="phone" /></td>
			</tr>
			<tr>
				<td><b>Email:</b></td>
				<td><input type="text" wicket:id="email" /></td>
			</tr>
			<tr>
				<td><b>Password:</b></td>
				<td><input type="text" wicket:id="password" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button wicket:id="save">save</button>
					<button wicket:id="cancel">cancel</button>
				</td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
</wicket:panel>
